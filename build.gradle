plugins {
    id 'java'
}

group 'com.linkedin'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.swagger.parser.v3:swagger-parser:2.0.15'
}

apply plugin: 'application'
mainClassName = 'SchemaParser'
